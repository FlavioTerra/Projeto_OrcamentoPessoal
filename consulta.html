<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Orçamento pessoal</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap 4.6 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Fontawesome -->
        <script defer src="https://kit.fontawesome.com/b1b6dbddd2.js" crossorigin="anonymous"></script>

        <!-- Script -->
        <script type="text/javascript" src="script.js"></script>

    </head>
    <body onload="carregarLista()">
        
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/logo.png">
                    </a>

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#main-target">
                        <i class="fas fa-bars text-light"></i>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="main-target">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a href="consulta.html" class="nav-link">Consulta</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container">
                <h2 class="display-4 mt-5 mb-5">Consulta de despesas</h2>
                <div class="row">
                    <div class="col-lg-2">
                        <div class="form-group">
                            <select class="form-control" id="ano">
                                <option value="">Ano</option>
                                <option value="2021">2021</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <select class="form-control" id="mes" >
                                <option value="">Mês</option>
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Dia" id="dia">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <select class="form-control" id="tipo">
                                <option value="">Tipo</option>
                                <option value="1">Alimentação</option>
                                <option value="2">Lazer</option>
                                <option value="3">Educação</option>
                                <option value="4">Saúde</option>
                                <option value="5">Transporte</option>
                                <option value="6">Outros</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row d-flex flex">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Descrição" id="descricao">
                        </div>
                    </div>
                    <div class="col-lg-2 col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Valor" id="valor">
                        </div>
                    </div>
                    <div class="col-lg-2 col-6 d-flex justify-content-end align-self-center">
                        <button type="button" class="btn btn-dark" onclick="pesquisarDespesa()">
                            <i class="fas fa-search"></i> 
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Tipo</th>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="listaDespesas">
                            </tbody>
                        </table>    
                    </div>
                </div>
            </div>
        </main>

     </body>
</html>
