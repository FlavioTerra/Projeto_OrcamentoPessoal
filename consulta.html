<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Orçamento pessoal</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap 4.6 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
                <div class="container">
                    <a class="navbar-brand">
                        <img src="./img/logo.png">
                    </a>

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#main-target">
                        <i class="fas fa-bars text-light"></i>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="main-target">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a href="consulta.html" class="nav-link">Consulta</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container">
                <h2 class="display-4 mt-5 mb-5">Consulta de despesas</h2>
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <select id="ano" class="form-control">
                                <option value="">Ano</option>
                                <option value="">2021</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <select id="ano" class="form-control">
                                <option value="">Mês</option>
                                <option value="">Janeiro</option>
                                <option value="">Fevereiro</option>
                                <option value="">Março</option>
                                <option value="">Abril</option>
                                <option value="">Maio</option>
                                <option value="">Junho</option>
                                <option value="">Julho</option>
                                <option value="">Agosto</option>
                                <option value="">Setembro</option>
                                <option value="">Outubro</option>
                                <option value="">Novembro</option>
                                <option value="">Dezembro</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Dia">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <select id="ano" class="form-control">
                                <option>Tipo</option>
                                <option value="">Alimentação/option>
                                <option value="">Lazer</option>
                                <option value="">Educação</option>
                                <option value="">Saúde</option>
                                <option value="">Transporte</option>
                                <option value="">Outros</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row d-flex flex">
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Descrição">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Valor">
                        </div>
                    </div>
                    <div class="col-md-2 d-flex justify-content-end align-self-center">
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-search"></i> 
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Tipo</th>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>    
                    </div>
                </div>
            </div>
        </main>

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/b1b6dbddd2.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
